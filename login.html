<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blue Login Form with Spinner</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">

 
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    body {
      background-color: #e6f0ff; 
    }

    .card {
      border-top: 5px solid #007bff; 
      background-color: #f9fbff; 
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.3); 
    }

    .text-blue {
      color: #007bff !important; 
      text-shadow: 0 0 5px rgba(0, 123, 255, 0.4);
    }

    .btn-blue {
      background-color: #007bff;
      border-color: #007bff;
      color: white;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.4);
      transition: all 0.3s ease;
    }

    .btn-blue:hover {
      background-color: #0056b3;
      border-color: #0056b3;
      box-shadow: 0 0 15px rgba(0, 86, 179, 0.6);
    }

    .input-group-text {
      background-color: #007bff;
      color: white;
      border: none;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
    }

    input:focus {
      border-color: #007bff !important;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.5) !important;
    }
  </style>
</head>
<body>



  
  <div id="loadingScreen" 
       class="d-none position-fixed top-0 start-0 w-100 h-100 bg-light bg-opacity-75 d-flex justify-content-center align-items-center">
    <i class="fa fa-circle-notch fa-spin fa-3x text-primary"></i>
  </div>

  
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4 text-blue">
<i class="fa-duotone fa-regular fa-circle-user"></i> Login
      </h3>
      
      
      <div id="loginAlert" class="alert alert-success d-none" role="alert">
        Login successful! ðŸŽ‰
      </div>

      <form id="loginForm">
        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-duotone fa-regular fa-envelope"></i></span>
          <input type="email" class="form-control" placeholder="Email" required>
        </div>

        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-duotone fa-regular fa-user"></i></span>
          <input type="text" class="form-control" placeholder="Username" required>
        </div>

        
        <div class="input-group mb-3">
          <span class="input-group-text"><i class="fa-duotone fa-solid fa-key"></i></span>
          <input type="password" class="form-control" placeholder="Password" required>
        </div>

        
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            <i class="fa fa-check-square"></i> Remember Me
          </label>
        </div>

        
        <button type="submit" class="btn btn-blue w-100">
       <i class="fa-sharp-duotone fa-solid fa-arrow-right-to-bracket"></i> Login
        </button>
      </form>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  
  <script>
    const loginForm = document.getElementById('loginForm');
    const loadingScreen = document.getElementById('loadingScreen');
    const loginAlert = document.getElementById('loginAlert');

    loginForm.addEventListener('submit', function(e) {
      e.preventDefault();

      loginAlert.classList.add('d-none');
      loadingScreen.classList.remove('d-none');

      setTimeout(() => {
        loadingScreen.classList.add('d-none');
        loginAlert.classList.remove('d-none');
      }, 3000);
    });
  </script>

</body>
</html>
